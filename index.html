<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Type a city ..."
                    class="form-control"
                    id="input-city"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="submit"
                    class="btn btn-primary w-100"
                  />
                </div>
              </div>
            </form>
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-tempreture">
                <img src="" alt="" class="float-left" id="icon" />
                <div class="float-left">
                  <strong id="tempreture"></strong
                  ><span class="units"
                    ><a href="#" id="celcius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forcast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forcast-date">Thus</div>
                <img
                  src="http://openweathermap.org/img/wn/01n@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forcast-tempreture">
                  <span class="weather-forcast-tempreture-max">18째</span>
                  <span class="weather-forcast-tempreture-min">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/mahdesign/vanila-weather-app"
            target="_blanck"
            >Open-Source code</a
          >
          by mahdesign
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
